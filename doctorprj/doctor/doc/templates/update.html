<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Update Doctor</title>
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
}

* {
  box-sizing: border-box;
}

/* Add padding to containers */
.container {
  padding: 16px;
  background-color: white;
}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

/* Overwrite default styles of hr */
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

/* Set a style for the submit button */
.registerbtn {
  background-color: #04AA6D;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.registerbtn:hover {
  opacity: 1;
}

/* Add a blue text color to links */
a {
  color: dodgerblue;
}

/* Set a grey background color and center the text of the "sign in" section */
.signin {
  background-color: #f1f1f1;
  text-align: center;
}
</style>
</head>
<body>
{% if messages %}
{% for i in messages %}
<h1>{{i}}</h1>
{% endfor %}
{% endif %}

<form method="post" action="/updatedata/" enctype="multipart/form-data" >
  {% csrf_token %}
  <div class="container">
    <h1>Update Details</h1>
    <p>Please fill in this form to update account Details.</p>
    <hr>

    <label for="email"><b>Name</b></label>
    <input type="text" placeholder="Enter Name" name="name" id="email" required>

    <label for="email"><b>Degree</b></label>
    <input type="text" placeholder="Enter Degree" name="degree" id="email" required>

    <label for="email"><b>Contact</b></label>
    <input type="text" placeholder="Enter Contact" name="contact" id="email" required><br><br>

    <label for="email"><b>Email</b></label>
    <input type="email" placeholder="Enter Email" name="email" id="email" required><br><br>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" id="psw" required><br><br>


    <label for="email"><b>Catagory</b></label>
    <select name="catagory">
        <option>catagory</option>
        <option value="bone">Bone Speacilist</option>
        <option value="lungs">Lungs Speacilist</option>
        <option value="kindey">Kidney Speacilist</option>
        <option value="ear">Ear Speacilist</option>
        <option value="eye">Eye Speacilist</option>
    </select>
    <input type="file" name="image"/>
    <input type="hidden" value="{{id.id}}" name="tid"/>
    <hr>
    <button type="submit" class="registerbtn">Update</button>
  </div>
  
</form>

</body>
</html>
